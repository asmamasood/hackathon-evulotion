apiVersion: v1
kind: Secret
metadata:
  name: {{ include "todo-app.fullname" . }}-db-secret
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.postgresql.auth.existingSecret }}
  # Using existing secret, no need to create values here
  {{- else }}
  password: {{ .Values.postgresql.auth.postgresPassword | b64enc | quote }}
  {{- end }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "todo-app.fullname" . }}-app-secret
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
type: Opaque
data:
  better_auth_secret: {{ .Values.global.betterAuthSecret | default (randAlphaNum 32) | b64enc | quote }}
  openai_api_key: {{ .Values.global.openaiApiKey | b64enc | quote }}